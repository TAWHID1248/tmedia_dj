{% extends "main.html" %} 

{% block content %}
<h1>Home page templates</h1>

<div>
    <a href={% url 'room-create' %}> create room</a>
    {% for room in rooms %}
        <div>
            <a href={% url 'room-update' room.id %} >Edit</a> | <a href={% url 'room-delete' room.id %} >Delete</a> | <span>@{{ room.host.username }}</span>
            <a href="{% url 'room' room.id %}"><h2>{{room.id}} -- {{ room.name }}</h2></a>
            <small>{{ room.topic.name }}</small>
            <hr>
        </div>
    {% endfor %}
</div>


{% endblock %}
