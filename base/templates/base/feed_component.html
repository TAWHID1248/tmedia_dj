{% for room in rooms %}
            <div>
                {% if request.user == room.host %}
                <a href={% url 'room-update' room.id %} >Edit</a> | <a href={% url 'room-delete' room.id %} >Delete</a> |
                {% endif %}
                <span><a href={% url 'user-profile' room.host.id %} > @{{ room.host.username }}</a></span>
                <a href={% url 'room' room.id %}><h2>{{room.id}} -- {{ room.name }}</h2></a>
                <small>{{ room.topic.name }}</small>
                <hr>
            </div>
        {% endfor %}
